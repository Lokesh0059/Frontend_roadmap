<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Tooltip Navigation</title>
    <link rel="stylesheet" href="tool.css">
</head>
<body>
    <main class="container">
        <header class="header">
            <h1>CSS Only Tooltip</h1>
            <p class="subtitle">Hover over navigation items to see tooltips</p>
        </header>

        <!-- Navigation with Tooltips -->
        <nav class="navbar">
            <ul class="nav-list">
                <!-- Home Navigation Item -->
                <li class="nav-item">
                    <a href="#home" class="nav-link">Home</a>
                    <span class="tooltip">Welcome to my portfolio homepage</span>
                </li>

                <!-- Projects Navigation Item -->
                <li class="nav-item">
                    <a href="#projects" class="nav-link">Projects</a>
                    <span class="tooltip">Here is everything I have built</span>
                </li>

                <!-- Blog Navigation Item -->
                <li class="nav-item">
                    <a href="#blog" class="nav-link">Blog</a>
                    <span class="tooltip">Read my latest articles and insights</span>
                </li>
            </ul>
        </nav>

      
</body>
</html>
