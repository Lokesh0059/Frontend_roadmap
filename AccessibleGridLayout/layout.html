<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accessible CSS Grid Layout</title>
    <link rel="stylesheet" href="layout.css">
</head>
<body>
    <main class="container">
        <h1>CSS Grid Gallery</h1>
        
        <!-- Grid Container with Images -->
        <div class="grid-gallery">
            <!-- Image 1: Large mountain/landscape (2 rows, 1 column) -->
            <article class="grid-item item-1">
                <img src="/AccessibleGridLayout/assets/beach_costa.webp" alt="Misty mountain landscape with rock formations">
                <figcaption>Mountain Landscape</figcaption>
            </article>

            <!-- Image 2: Food dish (small) -->
            <article class="grid-item item-2">
                <img src="/AccessibleGridLayout/assets/island.jpg" alt="Gourmet food dish with egg and garnish">
                <figcaption>Gourmet Dish</figcaption>
            </article>

            <!-- Image 3: Building/Architecture (1 row, 1 column) -->
            <article class="grid-item item-3">
                <img src="/AccessibleGridLayout/assets/river-beach.jpeg" alt="Modern residential building with balconies and sunset">
                <figcaption>Modern Architecture</figcaption>
            </article>

            <!-- Image 4: Interior room (2 rows, 1 column) -->
            <article class="grid-item item-4">
                <img src="/AccessibleGridLayout/assets/River.jpeg" alt="Modern minimalist interior room with circular lighting">
                <figcaption>Interior Design</figcaption>
            </article>

            <!-- Image 5: Building/Door (Large - 2 rows, 2 columns) -->
            <article class="grid-item item-5">
                <img src="/AccessibleGridLayout/assets/Rocks.jpeg" alt="Historic building entrance with traditional architecture">
                <figcaption>Historic Entrance</figcaption>
            </article>

            <!-- Image 6: Beach landscape -->
            <article class="grid-item item-6">
                <img src="/AccessibleGridLayout/assets/shuttle-sea.jpeg" alt="Serene beach with waves and coastal vegetation">
                <figcaption>Coastal View</figcaption>
            </article>
        </div>

    </main>
</body>
</html>
