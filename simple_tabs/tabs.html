<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Tabs</title>
    <link rel="stylesheet" href="tabs.css">
</head>
<body>
    <div class="container">
        <div class="tab-header">
            <button class="tab-button active" data-tab="tab1">First Tab</button>
            <button class="tab-button" data-tab="tab2">Second Tab</button>
            <button class="tab-button" data-tab="tab3">Third Tab</button>
            <button class="tab-button" data-tab="tab4">Fourth Tab</button>
        </div>

        <div class="tab-content-wrapper">
            <div id="tab1" class="tab-content active">
                <p>First Tab content to be displayed here.</p>
            </div>
            <div id="tab2" class="tab-content">
                <p>Second Tab content - Add some dummy content or just add a simple text showing the tab</p>
            </div>
            <div id="tab3" class="tab-content">
                <p>Third Tab content - Add some dummy content or just add a simple text showing the tab</p>
            </div>
            <div id="tab4" class="tab-content">
                <p>Fourth Tab content - Add some dummy content or just add a simple text showing the tab</p>
            </div>
      

    <script src="tabs.js"></script>
</body>
</html>
